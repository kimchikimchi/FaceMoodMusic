<!DOCTYPE html>
<html lang="en-us" dir="ltr">

<head>
  <!-- Required Meta Tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Facemood Music</title>
</head>

<body>

  <header>
    <h1>Welcome to Face Mood Music Selector</h1>
  </header>

  <div class="container">
    <div class="row">
      <h2>Smile!</h2>
      <div id="container">
        <video autoplay="true" id="videoElement" height="200" width="200">
        </video>
        <canvas id="myCanvas" style="display:none"></canvas>
      </div>
      <div>
          <button type="button" class="btn btn-secondary" onclick="processImage()">Click to Capture</button>
      </div>
      <div>
          Strongest Emotion: <strong><span id="resultEmotion"></span></strong>
      </div>
      <p>This app will take your picture, analyze it and play songs according to your mood. Please allow us to interact with
        your camera and snap your picture</p>
    </div>
      <div class="row">

        <div class="col-md-4">
          <!-- For Siraj: This is where camera picture should go -->
          <!-- Question: do we need to limit the size by width and height -->
          <img src="assets/Images/bg-image3.gif" alt="spinning head" id="spinning-head-image">
        </div>
        <div class="col-md-8">
          <div class="row">
            <h3>Song selection provided by Deezer Music</h3>
          </div>

          <ul id="songs">
            <!-- Here goes the list of songs -->
          </ul>
        </div>
      </div>

      <!-- Playlist Control Buttons -->
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary" id="playBtn">PLAY</button>
        <button type="button" class="btn btn-secondary" id="pauseBtn">PAUSE</button>
        <button type="button" class="btn btn-secondary" id="prevBtn">PREV</button>
        <button type="button" class="btn btn-secondary" id="nextBtn">NEXT</button>
      </div>
  </div>

<!-- Importing Various JS Libs -->
<script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script type="text/javascript" src="assets/javascript/camera.js"></script>
<script type="text/javascript" src="assets/javascript/face.js"></script>
<script type="text/javascript" src="assets/javascript/music.js"></script>
</body>

</html>
